<div class="wrapper">
    <h2>These pets are looking for a home!</h2>
    <a routerLink="/pets/new">Add a pet to the shelter</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pet of pets">
                <td>{{pet.name}}</td>
                <td>{{pet.type}}</td>
                <td>
                    <button (click)="goToOne(pet._id)">Details</button>
                    <button (click)="goToEdit(pet._id)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
